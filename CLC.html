<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>网上银行个人存款计算器</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container text-center">
			<img src="../DAY4/images/QQ图片20210715185225.jpg" class="img-circle" width="100px" height="100px">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input type="text" id="salary" placeholder="请输入工资" />
					</td>
					<td>
						<button class="btn btn-danger btn-block">计算</button>
					</td>
					
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td></td>
					<td>20%</td>
					<td></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td></td>
					<td>6%</td>
					<td></td>
				</tr>
				<tr>
					<td>失业保险</td>
					<td>0.5%</td>
					<td></td>
					<td>1.5%</td>
					<td></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td></td>
				</tr>
				<tr>
					<td>生育保险</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td></td>
					<td>12%</td>
					<td></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td></td>
					<td>公司合计</td>
					<td></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="5"></td>
				</tr>
			</table>
		开发者信息：郑荣鑫 中北大学软件工程 2020级 小学期实训
		</div>
	</body>
</html>
